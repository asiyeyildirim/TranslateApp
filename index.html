<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="style.css"/>
 
    <title>Language Translater</title>
</head>
<body>
 

    <video className='videoTag' id="background-video" autoPlay loop muted poster="">
        <source src="world.mp4" type='video/mp4' />
    </video>
    <div class="container">

        <div class="card input-wrapper">

        <div class="from">
            <span class="heading"> From: </span>

            <div class="dropdown-container" id="input-language">
            <div class="dropdown-toggle">
                <ion-icon name="globe-outline"></ion-icon>
                <span class="selected" data-value="auto" > Auto Detect</span>
                <ion-icon name="chevron-down-outline"></ion-icon>

            </div>
            <ul class="dropdown-menu">
                <li class="option active">Option 1</li>
                <li class="option">Option 2</li>
            </ul>
            

        </div>
        <div class="text-area">
  <textarea
    id="input-text"
    cols="30"
    rows="10"
    placeholder="Enter your text here">
</textarea>
<div class="chars">
    <span id="input-chars">0 </span> /5000

</div>

<div class="card-bottom">
<p>Or choose your document</p>
<label for ="upload-document">

<span id="upload-title">Choose file</span>
<ion-icon name="cloud-upload-outline"></ion-icon>
<input type="file" id="upload-document" hidden />


</label>

</div>
        </div>


        </div>
    </div>
        <div class="center">

            <div class="swap-position">
                <ion-icon name="swap-horizontal-outline">


                </ion-icon>


            </div>
        </div>

        <div class="card output-wrapper">

       

                <div class="to">
                    <span class="heading"> To: </span>
        
                    <div class="dropdown-container" id="output-language">
                    <div class="dropdown-toggle">
                        <ion-icon name="globe-outline"></ion-icon>
                        <span class="selected" data-value="en"> English</span>
                        <ion-icon name="chevron-down-outline"></ion-icon>
        
                    </div>
                    <ul class="dropdown-menu">
                        <li class="option active">Option 1</li>
                        <li class="option">Option 2</li>
                    </ul>
                    
        
                </div>
                <div class="text-area">
          <textarea
            id="output-text"
            cols="30"
            rows="10"
            placeholder="Translated text will appear here...">
        </textarea>
   
        
        </div>
        
        <div class="card-bottom-to">
            <p class="to">Or download a document</p>
            <button id="download-document" style="border-radius: 30px; padding: 20px; margin-top: 55px;">
                <span class="to" >Download</span>
                <ion-icon name="cloud-download-outline"></ion-icon>
            </button>
        </div>
        
                </div>
        
        
                </div>
      



        </div>
    </div>
    <script src="languages.js"></script>
    <script src="script.js"></script>
    
  
</body>
</html>
